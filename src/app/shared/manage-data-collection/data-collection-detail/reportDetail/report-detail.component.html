<div *ngIf="info">
  <ul class="data-list">
    <li *ngFor="let obj of info.recordExaminationItemList">
      <h4>{{obj.title}}</h4>
      <table class="ui celled table" *ngFor="let subobj of obj.examinationItemList">
        <thead>
          <tr>
            <th class="center aligned" *ngFor="let item of inspectionList">{{item.title}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="center aligned" *ngFor="let item of inspectionList">
              <div *ngIf="item.key=='value'">
                <span [class.green]="subobj.standard==0" [class.red]="subobj.standard==2">
                {{subobj[item.key]&&(subobj[item.key]==0?subobj[item.key]:subobj[item.key]||'/')}}
                </span>
              </div>
              <div *ngIf="item.key!='value'">
                {{subobj[item.key]&&(subobj[item.key]==0?subobj[item.key]:subobj[item.key]||'/')}}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </li>
  </ul>
</div>
