<app-container [config]="containerConfig" *ngIf="containerConfig">
  <div class="content">
    <form style="padding: 0 16px">
      <md-input-container floatPlaceholder="auto">
        <input mdInput type="text" placeholder="手机号／姓名搜索" name="queryKey" [(ngModel)]="doctorSortTable.queryKey">
      </md-input-container>
      <div *ngIf="hospitalList" style="display: inline-block">
        <md-select placeholder="按医院搜索" [(ngModel)]="queryHospital" name="queryHospital" style="width: 200px;margin: 0 1em">
          <md-option [value]="opt.id" *ngFor="let opt of hospitalList">{{opt.name}}</md-option>
        </md-select>
      </div>
      <button md-icon-button color="primary" type="button" (click)="getDoctorSort(0)">
        <md-icon>search</md-icon>
      </button>
      <button md-icon-button color="primary" type="button" (click)="reset(0)">
        <md-icon>autorenew</md-icon>
      </button>
    </form>
    <div *ngIf="!doctorSortTable.lists&&doctorSortTable.loading">Loading...</div>
    <div *ngIf="!doctorSortTable.lists&&!doctorSortTable.loading&&!!doctorSortTable.errorMessage" class="center">
      {{doctorSortTable.errorMessage}}
    </div>
    <div *ngIf="doctorSortTable.lists">
      <div class="content__table">
        <app-lib-table
          [table]="doctorSortTable"
          (handleEmmit)="gotoHandle($event)"
          (pageEmitter)="getDoctorSort($event)"
        ></app-lib-table>
      </div>
    </div>
  </div>
</app-container>
