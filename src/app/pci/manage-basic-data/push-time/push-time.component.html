<app-container [config]="containerConfig"  *ngIf="containerConfig">
  <div class="content">
    <mat-tab-group dynamicHeight="true">
      <mat-tab label="推送时间维护">
        <div *ngIf="!pushTimeTable.lists&&pushTimeTable.loading">Loading...</div>
        <div *ngIf="!pushTimeTable.lists&&!pushTimeTable.loading&&!!pushTimeTable.errorMessage" class="center">
          {{pushTimeTable.errorMessage}}
        </div>
        <div *ngIf="pushTimeTable.lists">
          <div class="content__table">
            <app-lib-table
              [table]="pushTimeTable"
              (handleEmmit)="gotoHandle($event)"
            ></app-lib-table>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</app-container>
