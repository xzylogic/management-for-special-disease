<h1 md-dialog-title>A医院位置</h1>
<div md-dialog-content style="width: 500px;">
  <div *ngIf="option">
    <md-list style="display: block">
      <md-list-item> 医院地点 </md-list-item>
      <md-list-item> {{option.hospitalAdress}} </md-list-item>
    </md-list>
    <md-list>
      <md-list-item> 医院坐标 </md-list-item>
      <md-list-item>{{option.longitude}} , {{option.latitude}} </md-list-item>
    </md-list>
    <baidu-map style="width: 100%;
                      height: 500px;
                      display: block;"
               ak="kk444e2vQ7GHv11tL1hd21k3T6oKxMjm"
               [options]="opts"
    ></baidu-map>
  </div>
</div>
