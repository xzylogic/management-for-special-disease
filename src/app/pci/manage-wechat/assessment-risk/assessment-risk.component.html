<app-container [config]="containerConfig" *ngIf="containerConfig">
  <div class="content">
    <form style="padding: 0 16px">
      <md-input-container floatPlaceholder="auto">
        <input mdInput type="text" placeholder="微信昵称／手机号／姓名搜索" name="queryKey"
               [(ngModel)]="assessmentRiskTable.queryKey">
      </md-input-container>
      <div style="display: inline-block">
        <md-select placeholder="筛选风险评估结果" [(ngModel)]="queryResult" name="queryResult"
                   style="width: 200px;margin: 0 1em">
          <md-option [value]="'0'">低</md-option>
          <md-option [value]="'1'">中</md-option>
          <md-option [value]="'2'">高</md-option>
        </md-select>
      </div>
      <button md-icon-button color="primary" type="button" (click)="getAssessmentRisks(0)">
        <md-icon>search</md-icon>
      </button>
      <button md-icon-button color="primary" type="button" (click)="reset()">
        <md-icon>autorenew</md-icon>
      </button>
    </form>
    <div *ngIf="!assessmentRiskTable.lists&&assessmentRiskTable.loading">Loading...</div>
    <div *ngIf="!assessmentRiskTable.lists&&!assessmentRiskTable.loading&&!!assessmentRiskTable.errorMessage"
         class="center">
      {{assessmentRiskTable.errorMessage}}
    </div>
    <div *ngIf="assessmentRiskTable.lists">
      <div class="content__table">
        <app-lib-table
          [table]="assessmentRiskTable"
          (pageEmitter)="getAssessmentRisks($event)"
          (handleEmmit)="gotoHandle($event)"
        ></app-lib-table>
      </div>
    </div>
  </div>
</app-container>
