<app-container [config]="containerConfig" *ngIf="containerConfig">
  <div class="content">
    <form style="padding: 16px">
      <mat-form-field floatPlaceholder="always">
        <input matInput type="text" placeholder="微信昵称／手机号／姓名搜索" name="queryKey"
               [(ngModel)]="assessmentRiskTable.queryKey">
      </mat-form-field>
      <mat-form-field floatPlaceholder="always">
        <mat-select placeholder="筛选风险评估结果" [(ngModel)]="queryResult" name="queryResult">
          <mat-option [value]="'0'">低</mat-option>
          <mat-option [value]="'1'">中</mat-option>
          <mat-option [value]="'2'">高</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button color="primary" type="button" (click)="getAssessmentRisks(0)">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button color="primary" type="button" (click)="reset()">
        <mat-icon>autorenew</mat-icon>
      </button>
    </form>
    <div *ngIf="!assessmentRiskTable.lists&&assessmentRiskTable.loading">Loading...</div>
    <div *ngIf="!assessmentRiskTable.lists&&!assessmentRiskTable.loading&&!!assessmentRiskTable.errorMessage"
         class="center">
      {{assessmentRiskTable.errorMessage}}
    </div>
    <div *ngIf="assessmentRiskTable.lists">
      <div class="content__table">
        <app-lib-table
          [table]="assessmentRiskTable"
          (pageEmitter)="getAssessmentRisks($event)"
          (handleEmmit)="gotoHandle($event)"
        ></app-lib-table>
      </div>
    </div>
  </div>
</app-container>
