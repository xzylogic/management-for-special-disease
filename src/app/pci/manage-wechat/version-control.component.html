<div class="content-wrapper">
  <div class="content-location">
    <i>你的位置</i>
    <i class="fa fa-angle-right" aria-hidden="true" style="padding: 0 10px;"></i> {{title}}
  </div>
  <div class="content-title">
    {{title}} － <strong>{{subTitle}}</strong>
  </div>
  <div class="content-addition">
    <button class="ui button" (click)="newVersionControl()">新增版本信息</button>
  </div>
  <div class="table-title">{{subTitle}}</div>
  <div class="table-content">
    <dynamic-table [titles]="versionControlTable.titles" [lists]="versionControlTable.lists" (handleEmmit)="gotoHandle($event)"></dynamic-table>
    <div class="table-nav" style="text-align: right">
      <page-menu *ngIf="versionControlTable.lists" [totalPages]="versionControlTable.totalPage" [currentPage]="versionControlTable.currentPage" (pageEmitter)="getVersionControls($event)"></page-menu>
    </div>
  </div>
</div>
<version-control-edit *ngIf="enableEdit"  [(enable)]="enableEdit"  [data]="versionControl" (handleEmit)="handleSuccess($event)"></version-control-edit>
<modal-show *ngIf="enableShow" [title]="'提示信息'" [message]="message" [(enable)]="enableShow"></modal-show>
