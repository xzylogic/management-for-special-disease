<app-container [config]="containerConfig"  *ngIf="containerConfig">
  <div class="content">
    <md-tab-group dynamicHeight="true">
      <md-tab label="家庭账号列表">
        <form style="padding: 0 16px">
          <md-input-container floatPlaceholder="never">
            <input mdInput type="text" placeholder="手机号／姓名搜索" name="queryKey" [(ngModel)]="familyAccountTable.queryKey">
          </md-input-container>
          <button md-icon-button color="primary" type="button" (click)="getFamilyAccounts(0)">
            <md-icon>search</md-icon>
          </button>
          <button md-icon-button color="primary" type="button" (click)="reset()">
            <md-icon>autorenew</md-icon>
          </button>
        </form>
        <div *ngIf="!familyAccountTable.lists&&familyAccountTable.loading">Loading...</div>
        <div *ngIf="!familyAccountTable.lists&&!familyAccountTable.loading&&!!familyAccountTable.errorMessage" class="center">
          {{familyAccountTable.errorMessage}}
        </div>
        <div *ngIf="familyAccountTable.lists">
          <div class="content__table">
            <app-lib-table
              [table]="familyAccountTable"
              (pageEmitter)="getFamilyAccounts($event)"
            ></app-lib-table>
          </div>
        </div>
      </md-tab>
    </md-tab-group>
  </div>
</app-container>
