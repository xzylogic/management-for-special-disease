<app-container [config]="containerConfig" *ngIf="containerConfig">
  <div class="content">
    <form style="padding: 0 16px">
      <md-input-container floatPlaceholder="auto">
        <input mdInput type="text" placeholder="手机号／姓名搜索" name="queryKey" [(ngModel)]="relationshipTable.queryKey">
      </md-input-container>
      <md-select placeholder="申请状态" [(ngModel)]="queryStatus" name="queryStatus" style="margin: 0 1em">
        <md-option [value]="">全部</md-option>
        <md-option [value]="'true'">同意</md-option>
        <md-option [value]="'false'">申请中</md-option>
      </md-select>
      <button md-icon-button color="primary" type="button" (click)="getRelationships(0)">
        <md-icon>search</md-icon>
      </button>
      <button md-icon-button color="primary" type="button" (click)="reset()">
        <md-icon>autorenew</md-icon>
      </button>
    </form>
    <div *ngIf="!relationshipTable.lists&&relationshipTable.loading">Loading...</div>
    <div *ngIf="!relationshipTable.lists&&!relationshipTable.loading&&!!relationshipTable.errorMessage" class="center">
      {{relationshipTable.errorMessage}}
    </div>
    <div *ngIf="relationshipTable.lists">
      <div class="content__table">
        <app-lib-table
          [table]="relationshipTable"
          (pageEmitter)="getRelationships($event)"
        ></app-lib-table>
      </div>
    </div>
  </div>
</app-container>
