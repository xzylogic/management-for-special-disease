<app-container [config]="containerConfig" *ngIf="containerConfig">
  <div class="content">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="getValues(form.value)">
      <app-input-file [form]="form" [data]="config.picUrl" [(value)]="config.picUrl.value"></app-input-file>
      <app-input-text [form]="form" [data]="config.title" [(value)]="config.title.value"></app-input-text>
      <app-input-text [form]="form" [data]="config.recommendValue" [(value)]="config.recommendValue.value"></app-input-text>
      <app-input-text [form]="form" [data]="config.integral" [(value)]="config.integral.value"></app-input-text>
      <app-input-dropdown [form]="form" [data]="config.statusIdx" [(value)]="config.statusIdx.value"></app-input-dropdown>
      <app-input-dropdown [form]="form" [data]="config.typeIdx" [(value)]="config.typeIdx.value"></app-input-dropdown>
      <app-input-text [form]="form" [data]="config.stock" [(value)]="config.stock.value"></app-input-text>
      <app-input-dropdown [form]="form" [data]="config.freeShipping" [(value)]="freeShipping" (valueChange)="setFreeShipping($event)"></app-input-dropdown>
      <app-input-text [form]="form" [data]="config.freight" [(value)]="config.freight.value" *ngIf="freeShipping==false"></app-input-text>
      <app-input-editor [form]="form" [data]="config.introduction" [(value)]="config.introduction.value"></app-input-editor>
      <button mat-raised-button color="primary" [disabled]="!form.valid">保存</button>
      <button mat-raised-button type="reset">重置</button>
    </form>
  </div>
</app-container>
