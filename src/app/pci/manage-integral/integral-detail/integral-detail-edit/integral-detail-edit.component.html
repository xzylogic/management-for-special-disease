<h1 mat-dialog-title>赠送积分</h1>
<div mat-dialog-content style="width: 900px;">
  <div>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="dialogRef.close(form.value)">
      <app-input-radio [form]="form" [data]="config.type" [(value)]="config.type.value"></app-input-radio>
      <app-input-text [form]="form" [data]="config.integral" [(value)]="config.integral.value"></app-input-text>
      <!--<app-input-file [form]="form" [data]="config.exEcl" [(value)]="config.exEcl.value"></app-input-file>-->
      <div class="input_container">
        <input class="input_content"  type="file" (change)="uploadChange($event)">
        <span class="input_span">上传表格</span>
        <input type="hidden" [formControlName]="config.exEcl.key" [(ngModel)]="config.exEcl.value">
      </div>
      <div style="margin-bottom: 20px;">
        <button mat-raised-button color="primary" [disabled]="!form.valid">保存</button>
        <button mat-raised-button type="reset">重置</button>
      </div>
    </form>
    <div *ngIf="errMsg">{{errMsg}}</div>
  </div>
</div>
