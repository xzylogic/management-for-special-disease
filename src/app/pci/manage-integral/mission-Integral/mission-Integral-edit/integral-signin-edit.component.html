    <h1 md-dialog-title>签到编辑</h1>
    <div md-dialog-content style="width: 700px;">
      <div *ngIf="option">
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="dialogRef.close(form.value)">
          <div class="integral">
            <span>积分</span>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="其他每天"  formControlName="other" [(ngModel)]="config.other.value" type="number">
            </md-input-container>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="第三天"  formControlName="third" [(ngModel)]="config.third.value" type="number">
            </md-input-container>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="第七天"  formControlName="seventh" [(ngModel)]="config.seventh.value" type="number">
            </md-input-container>
          </div>
          <div class="integral">
            <md-select [placeholder]="config.status.label" formControlName="status" [(ngModel)]="config.status.value" style="width: 100%;">
              <md-option *ngFor="let opt of config.status.options" [value]="opt.id">
                {{ opt.name }}
              </md-option>
            </md-select>
          </div>
          <div class="integral">
            <input  type="hidden" formControlName="tag" [(ngModel)]="config.tag.value">
          </div>
          <div class="integral">
            <button md-raised-button color="primary" [disabled]="!form.valid">保存</button>
            <button md-raised-button type="reset">重置</button>
          </div>
        </form>
        <div *ngIf="errMsg">{{errMsg}}</div>
      </div>
    </div>
