<h1 md-dialog-title>编辑</h1>
<div md-dialog-content style="width: 700px;">
  <div *ngIf="option">
    <div class="integral">
      项目:{{name}}
    </div>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="dialogRef.close(form.value)">
      <!--<app-input-text [form]="form" [data]="config.integral" [value]="config.integral.value"></app-input-text>-->
      <div class="integral">
        <md-input-container class="example-full-width"  style="width: 100%;">
          <input mdInput [placeholder]="config.integral.label"  formControlName="integral" [(ngModel)]="config.integral.value" type="number">
        </md-input-container>
      </div>

      <div class="integral">
        <md-select [placeholder]="config.status.label" formControlName="status" [(ngModel)]="config.status.value"  style="width: 100%;">
          <md-option *ngFor="let opt of config.status.options" [value]="opt.id" style="width: 100%;">
            {{ opt.name }}
          </md-option>
        </md-select>
      </div>
      <div class="integral">
        <input  type="hidden" formControlName="tag" [(ngModel)]="config.tag.value">
      </div>
      <div class="integral">
        <button md-raised-button color="primary" [disabled]="!form.valid">保存</button>
        <button md-raised-button type="reset">重置</button>
      </div>
    </form>
    <div *ngIf="errMsg">{{errMsg}}</div>
  </div>
</div>
