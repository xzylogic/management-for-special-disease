<app-container [config]="containerConfig"  *ngIf="containerConfig">
  <div class="content">
    <md-tab-group dynamicHeight="true" [selectedIndex]="tab | async" (selectedIndexChange)="change($event)">
      <md-tab label="患者端">
        <div *ngIf="!businessUserTable.lists&&businessUserTable.loading">Loading...</div>
        <div *ngIf="!businessUserTable.lists&&!businessUserTable.loading&&!!businessUserTable.errorMessage" class="center">
          {{businessUserTable.errorMessage}}
        </div>
        <div *ngIf="businessUserTable.lists">
          <div class="content__table">
            <app-lib-table
              [table]="businessUserTable"
            ></app-lib-table>
          </div>
        </div>
      </md-tab>
      <md-tab label="医生端">
        <div *ngIf="!businessDoctorTable.lists&&businessDoctorTable.loading">Loading...</div>
        <div *ngIf="!businessDoctorTable.lists&&!businessDoctorTable.loading&&!!businessDoctorTable.errorMessage" class="center">
          {{businessDoctorTable.errorMessage}}
        </div>
        <div *ngIf="businessDoctorTable.lists">
          <div class="content__table">
            <app-lib-table
              [table]="businessDoctorTable"
            ></app-lib-table>
          </div>
        </div>
      </md-tab>
    </md-tab-group>
  </div>
</app-container>
