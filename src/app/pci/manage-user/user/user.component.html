<app-container [config]="containerConfig"  *ngIf="containerConfig">
  <div class="addition">
    <button md-raised-button>导出</button>
    <button md-raised-button (click)="newData()" >新增患者</button>
  </div>
  <div class="content">
    <md-tab-group dynamicHeight="true" [selectedIndex]="tab | async" (selectedIndexChange)="change($event)">
      <md-tab label="患者信息列表">
        <form style="padding: 0 16px">
          <md-input-container floatPlaceholder="never">
            <input mdInput type="text" placeholder="手机号／姓名搜索" name="queryKey" [(ngModel)]="userTable.queryKey">
          </md-input-container>
          <md-select placeholder="是否绑定微信服务号" name="queryBind" [(ngModel)]="userTable.queryBind">
            <md-option [value]="true">是</md-option>
            <md-option [value]="false">否</md-option>
          </md-select>
          <button md-icon-button color="primary" type="button" (click)="getUsers(0)">
            <md-icon>search</md-icon>
          </button>
          <button md-icon-button color="primary" type="button" (click)="reset()">
            <md-icon>autorenew</md-icon>
          </button>
        </form>
        <div *ngIf="!userTable.lists&&userTable.loading">Loading...</div>
        <div *ngIf="!userTable.lists&&!userTable.loading&&!!userTable.errorMessage" class="center">
          {{userTable.errorMessage}}
        </div>
        <div *ngIf="userTable.lists">
          <div class="content__table">
            <app-lib-table
              [table]="userTable"
              (handleEmmit)="gotoHandle($event)"
              (pageEmitter)="getUsers($event)"
            ></app-lib-table>
          </div>
        </div>
      </md-tab>
    </md-tab-group>
    <!--<div class="count">-->
      <!--<md-chip color="accent" selected="true">32</md-chip>-->
    <!--</div>-->
  </div>
</app-container>
