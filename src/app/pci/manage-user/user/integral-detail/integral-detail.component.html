<app-container [config]="containerConfig" *ngIf="containerConfig">
  <div class="content">
    <mat-tab-group>
      <mat-tab label="患者积分列表">
        <div *ngIf="!userIntegralTable.lists&&userIntegralTable.loading">Loading...</div>
        <div *ngIf="!userIntegralTable.lists&&!userIntegralTable.loading&&!!userIntegralTable.errorMessage" class="center">
          {{userIntegralTable.errorMessage}}
        </div>
        <div *ngIf="userIntegralTable.lists">
          <div class="content__table">
            <app-lib-table
            [table]="userIntegralTable"
            (pageEmitter)="getIntegralDetailTable($event)"
            ></app-lib-table>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

</app-container>
