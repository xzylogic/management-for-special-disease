<app-container [config]="containerConfig" *ngIf="containerConfig">
  <div class="content">
    <form style="padding: 16px">
      <mat-form-field floatPlaceholder="always">
        <input matInput type="text" placeholder="手机号／姓名搜索" name="queryKey" [(ngModel)]="insuranceCertificationTable.queryKey">
      </mat-form-field>
      <button mat-icon-button color="primary" type="button" (click)="getInsuranceList(0)">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button color="primary" type="button" (click)="reset()">
        <mat-icon>autorenew</mat-icon>
      </button>
    </form>
    <div *ngIf="!insuranceCertificationTable.lists&&insuranceCertificationTable.loading">Loading...</div>
    <div *ngIf="!insuranceCertificationTable.lists&&!insuranceCertificationTable.loading&&!!insuranceCertificationTable.errorMessage" class="center">
      {{insuranceCertificationTable.errorMessage}}
    </div>
    <div *ngIf="insuranceCertificationTable.lists">
      <div class="content__table">
        <app-lib-table
          [table]="insuranceCertificationTable"
          (pageEmitter)="getInsuranceList($event)"
        ></app-lib-table>
      </div>
    </div>
  </div>
</app-container>
