<app-container [config]="containerConfig"  *ngIf="containerConfig">
  <div class="content">
    <md-tab-group dynamicHeight="true" [selectedIndex]="tab | async" (selectedIndexChange)="change($event)">
      <md-tab label="血压">
        <form style="padding: 0 16px">
          <md-input-container floatPlaceholder="never">
            <input mdInput type="text" placeholder="手机号／姓名搜索" name="queryKey" [(ngModel)]="pressureTable.queryKey">
          </md-input-container>
          <md-select placeholder="筛选状态" name="queryBind" [(ngModel)]="queryBind" style="margin: 0 1em">
            <md-option [value]= 0 >正常</md-option>
            <md-option [value]= 1 >异常</md-option>
          </md-select>
          <button md-icon-button color="primary" type="button" (click)="PressureData(0)">
            <md-icon>search</md-icon>
          </button>
          <button md-icon-button color="primary" type="button" (click)="reset()">
            <md-icon>autorenew</md-icon>
          </button>
        </form>
        <div *ngIf="!pressureTable.lists&&pressureTable.loading">Loading...</div>
        <div *ngIf="!pressureTable.lists&&!pressureTable.loading&&!!pressureTable.errorMessage" class="center">
          {{pressureTable.errorMessage}}
        </div>
        <div *ngIf="pressureTable.lists">
          <div class="content__table">
            <app-lib-table
              [table]="pressureTable"
              (pageEmitter)="PressureData($event)"
            ></app-lib-table>
          </div>
        </div>
      </md-tab>
      <md-tab label="血糖">
