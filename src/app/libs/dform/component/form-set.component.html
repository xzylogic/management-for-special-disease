<div [formGroup]="form" #formSet>
  <div [ngSwitch]="formdata.controlType" class="lib-form-set">
    <div *ngSwitchCase="formControl.text">
      <div class="lib-input">
        <app-input-text [form]="form" [data]="formdata" [(value)]="formdata.value"></app-input-text>
      </div>
    </div>
    <div *ngSwitchCase="formControl.hidden">
      <div class="lib-input">
        <app-input-hidden [form]="form" [data]="formdata" [value]="formdata.value"></app-input-hidden>
      </div>
    </div>
    <div *ngSwitchCase="formControl.date">
      <div class="lib-input">
        <app-input-date [form]="form" [data]="formdata" [(value)]="formdata.value"></app-input-date>
      </div>
    </div>
    <div *ngSwitchCase="formControl.time">
      <div class="lib-input">
        <app-input-time [form]="form" [data]="formdata" [(value)]="formdata.value"></app-input-time>
      </div>
    </div>
    <div *ngSwitchCase="formControl.datetime">
      <div class="lib-input">
        <app-input-datetime [form]="form" [data]="formdata" [(value)]="formdata.value"></app-input-datetime>
      </div>
    </div>
    <div *ngSwitchCase="formControl.textarea">
      <div class="lib-input">
        <app-input-textarea [form]="form" [data]="formdata" [(value)]="formdata.value"></app-input-textarea>
      </div>
    </div>
    <div *ngSwitchCase="formControl.editor">
      <div class="lib-input">
        <app-input-editor [form]="form" [data]="formdata" [(value)]="formdata.value"></app-input-editor>
      </div>
    </div>
    <div *ngSwitchCase="formControl.checkbox">
      <div class="lib-input">
        <app-input-checkbox [form]="form" [data]="formdata" [(value)]="formdata.value"></app-input-checkbox>
      </div>
    </div>
    <div *ngSwitchCase="formControl.radio">
      <div class="lib-input">
        <app-input-radio [form]="form" [data]="formdata" [(value)]="formdata.value"></app-input-radio>
      </div>
    </div>
    <div *ngSwitchCase="formControl.dropdown">
      <div class="lib-input">
        <app-input-dropdown [form]="form" [data]="formdata" [(value)]="formdata.value"></app-input-dropdown>
      </div>
    </div>
    <div *ngSwitchCase="formControl.file">
      <div class="lib-input">
        <app-input-file [form]="form" [data]="formdata" [(value)]="formdata.value"></app-input-file>
      </div>
    </div>
  </div>
</div>
