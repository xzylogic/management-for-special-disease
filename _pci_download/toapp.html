<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PCI</title>
</head>

<body>
  <script>
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0; i<vars.length; i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){
          return pair[1];
        }
      }
      return false;
    }
    var u = navigator.userAgent;
    //var baseScheme = "mqq://"
    var baseScheme = decodeURIComponent(getQueryVariable("url"));

    var isIos = function() {
      return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
    }
    var isGreaterThan9 = function() {
      //获取固件版本
      var getOsv = function() {
        var reg = /OS ((\d+_?){2,3})\s/;
        if (navigator.userAgent.match(/iPad/i) || navigator.platform.match(/iPad/i) || navigator.userAgent.match(
            /iP(hone|od)/i) || navigator.platform.match(/iP(hone|od)/i)) {
          var osv = reg.exec(navigator.userAgent);
          if (osv.length > 0) {
            return osv[0].replace('OS', '').replace('os', '').replace(/\s+/g, '').replace(/_/g, '.');
          }
        }
        return '';
      };
      var osv = getOsv();
      var osvArr = osv.split('.');
      //初始化显示ios9引导
      if (osvArr && osvArr.length > 0) {
        if (parseInt(osvArr[0]) >= 9) {
          return true
        }
      }
      return false
    }
    var isAndroid = function() {
      return u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
    }
    var isChrome = function() {
      return u.indexOf("Chrome") && window.chrome;
    }

    //实际上就是新建一个iframe的生成器
    var createIframe = (function() {
      var iframe;
      return function() {
        if (iframe) {
          return iframe;
        } else {
          iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          document.body.appendChild(iframe);
          return iframe;
        }
      }
    })()

    var createScheme = function(options, isLink) {
      var urlScheme = isLink ? baseLink : baseScheme;
      for (var item in options) {
        urlScheme = urlScheme + item + '=' + encodeURIComponent(options[item]) + "&";
      }
      urlScheme = urlScheme.substring(0, urlScheme.length - 1);
      return isLink ? urlScheme : encodeURIComponent(urlScheme);
    }

    var openApp = function() {
      //生成你的scheme你也可以选择外部传入
      var localUrl = baseScheme;
      var openIframe = createIframe();

      console.log(isIos())
      if (isIos()) {
        //判断是否是ios,具体的判断函数自行百度
        // if (isGreaterThan9()) {
        //   //判断是否为ios9以上的版本,跟其他判断一样navigator.userAgent判断,ios会有带版本号
        //   localUrl = createScheme({}, true); //代码还可以优化一下
        //   location.href = localUrl; //实际上不少产品会选择一开始将链接写入到用户需要点击的a标签里

        //   return;
        // }
        window.location.href = localUrl;
        var loadDateTime = Date.now();
        setTimeout(function() {
          var timeOutDateTime = Date.now();
          if (timeOutDateTime - loadDateTime < 1000) {
            window.location.href =
              "https://itunes.apple.com/cn/app/%E5%85%A8%E7%A8%8B%E5%BF%83%E7%AE%A1%E5%AE%B6-%E5%BF%83%E8%A1%80%E7%AE%A1%E7%97%85%E5%BA%B7%E5%A4%8D%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/id1180450870?mt=8";
          }
        }, 500);
      } else if (isAndroid()) {
        //判断是否是android，具体的判断函数自行百度
        if (isChrome()) {
          //chrome浏览器用iframe打不开得直接去打开，算一个坑
          window.location.href = localUrl;
        } else {
          //抛出你的scheme
          window.location.href = localUrl;
          //openIframe.src = localUrl;
        }
        setTimeout(function() {
          window.location.href = "http://qn.qcxin.com/patient-pci-1.7.5.apk";
        }, 500);
      } else {
        //主要是给winphone的用户准备的,实际都没测过，现在winphone不好找啊
        openIframe.src = localUrl;
        setTimeout(function() {
          window.location.href = "http://qn.qcxin.com/patient-pci-1.7.5.apk";
        }, 500);
      }
    }

    openApp();

  </script>
</body>

</html>
