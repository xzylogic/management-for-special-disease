<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>全程心管家下载页面</title>
  <link rel="stylesheet" href="source/style.css">
  <script src="source/jquery-1.12.4.min.js"></script>
</head>

<body>
  <div class="client-header header">
    <img class="bg" src="source/bgpic.png">
  </div>
  <div class="container">
    <div class="content">
      <h3 class="slogan">携手全程心管家 共享健康心生活</h3>
    </div>
    <div id="phone">
      <div class="content">
        <button class="dl-btn" id="user">APP下载<span>（用户端）</span></button>
      </div>
      <div class="content" id="dl">
        <button class="dl-btn" id="doctor">APP下载<span>（医生端）</span></button>
      </div>
    </div>
    <div id="pc" style="display: none;">
      <div class="content">
        <button class="dl-btn" id="userAndroid">用户端<span>（Android）</span></button>
      </div>
      <div class="content">
        <button class="dl-btn" id="userIOS">用户端<span>（IOS）</span></button>
      </div>
      <div class="content" id="dl">
        <button class="dl-btn" id="doctorAndroid">医生端<span>（Android）</span></button>
      </div>
      <div class="content" id="dl">
        <button class="dl-btn" id="doctorIOS">医生端<span>（IOS）</span></button>
      </div>
    </div>
  </div>
  <div class="cover"></div>
  <script src="source/app.js"></script>
</body>

</html>
